<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolando</title>
        <link rel="stylesheet" href="./asset/style.css">
        <!-- icons link down here -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

    <body>

        <header class="orange-bg ">
            <!-- queste classi sono un poco strane -->
            <div class="app-header container d-flex ">
                <ul class="left-selector d-flex">
                    <li>Donna</li>
                    <li>Uomo</li>
                    <li>Bambini</li>
                </ul>

                <div class="header-logo">
                    <img src="./asset/img/boolean-logo.png" alt="boolean logo">
                </div>
                <div class="right-icons d-flex">
                    <i class="fa-regular fa-user"></i><i class="fa-regular
                        fa-heart"></i><i class="fa-solid fa-bag-shopping"></i>
                </div>

            </div>

        </header>
        <!-- /.app-header -->


        <main class="app-main container ">
            <div class="row d-flex">
                <div class="col-4 ">
                    <div class="item-preview">
                        <img class="base-img" src="./asset/img/1.webp" alt="">
                        <img class=" showed-img hidden"
                            src="./asset/img/1b.webp" alt="">
                        <i class="fa-solid fa-heart"></i>
                        <!-- cuoricino -->
                        <div class="badge d-flex">
                            <h4 class="discount">-50%</h4>
                            <h4 class="green-washing">Sostenibilit√†</h4>

                        </div>
                    </div>

                    <section class="item-description">
                        <!-- item-description-price -->
                        <p>Levi's</p>
                        <h4>RELAXED FIT TEE UNISEX</h4>
                        <span class="actual-price">14,99&#8364</span> <span
                            class="old-price">29,99&#8364</span>
                    </section>


                </div>
                <!-- 1 item in row-->
                <div class="col-4 ">
                    <div class="item-preview">
                        <img class="base-img" src="./asset/img/2.webp" alt="">
                        <img class=" showed-img hidden"
                            src="./asset/img/2b.webp" alt="">

                        <i class="fa-solid fa-heart"></i>
                        <!-- cuoricino -->
                        <div class="badge d-flex">
                            <h4 class="discount">-20%</h4>
                        </div>
                    </div>

                    <section class="item-description">
                        <!-- item-description-price -->
                        <p>Levi's</p>
                        <h4>RELAXED FIT TEE UNISEX</h4>
                        <span class="actual-price">14,99&#8364</span> <span
                            class="old-price">29,99&#8364</span>
                    </section>
                </div>
                <!-- 2 item in row-->
                <div class="col-4 ">
                    <div class="item-preview">
                        <img class="base-img" src="./asset/img/3.webp" alt="">
                        <img class=" showed-img hidden"
                            src="./asset/img/3b.webp" alt="">

                        <i class="fa-solid fa-heart"></i>
                        <!-- cuoricino -->
                        <div class="badge d-flex">
                            <h4 class="discount">-30%</h4>
                        </div>
                    </div>

                    <section class="item-description">
                        <!-- item-description-price -->
                        <p>Levi's</p>
                        <h4>RELAXED FIT TEE UNISEX</h4>
                        <span class="actual-price">14,99&#8364</span> <span
                            class="old-price">29,99&#8364</span>
                    </section>
                </div>
                <!-- 3 item in row -->

            </div>

        </main>
        <!-- /.app-main -->
        <footer class="app-footer"></footer>
        <!-- /.app-footer -->

    </body>
</html>
